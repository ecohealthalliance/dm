<template name="aboutPage">
  <div class="entry">
	 <h2> App instructions </h2>
  </div>

  <div class="entry">
	 <h3> Enter data </h3>
	 <p> Click on 'Submit entry' in navigation bar. Enter data into the fields supplied by entering questions in 'Enter questions.' The Questionnaire idendentification number (QID) must be unique.</p>
  </div>

  <div class="entry">
		 <h3> Add a question </h3>
		 <p> Click on 'Submit question' in navigation bar. Enter questions into the fields Question Number, Title, Question, and Type. The Question Number must be unique.</p>
		 <p> The question types will determine the form entry field. If you select dropdown then you must enter the dropdown options in the following format: </p>

		 	<p>'{"title":"label", "title":"label"}' </p>

		 <p> Note: the ' and " are important. The title should be camelcase and start with lowercase e.g., surveyTitle or homeAddress. The label should appear however is easies for the user to read e.g., Survey Title or Home Address. </p>
  </div>
</template>
