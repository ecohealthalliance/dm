<template name="aboutPage">
  <div class="entry">
	 
	 <h2> App instructions </h2>
  
  </div>

  <div class="entry">
	 
	 <h3> Enter data </h3>

	 <ul>
	 	<li> Click on 'Submit entry' in navigation bar.</li>
	 	<li> The question fields are created by entering questions in 'Submit question.'</li>
	 	<li><strong>Note:</strong>	The Questionnaire IDendentification (QID) number must be unique.</li>
	 </ul>
	 
  </div>

  <div class="entry">

		 <h3> Add a question </h3>
		 
		 <ul>
		 	<li> Click on 'Submit question' in navigation bar. Enter questions into the fields Question Number, Title, Question, and Type. The Question Number must be unique.</li>
		 	<li> The question types will determine the form entry field. If you select dropdown then you must enter the dropdown options in the following format: </li>
		 		<p>'{"title":"label", "title":"label"}' </pi>
		 	<li><strong> Note:</strong> the order of the ' (outside) and " (inside) are important. </li>
		 	<li>The title should be camelcase and start with lowercase e.g., surveyTitle or homeAddress. The label should be easy to read e.g., Survey Title or Home Address.</li>
		 </ul>
		 
  </div>
</template>
