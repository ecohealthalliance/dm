<template name="header">
  <header class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="/">Datamater</a>
      <ul class="nav">
        <li class="{{activeRouteClass 'home' 'newEntries'}}">
          <a href="{{homePath}}">Entries</a>
        </li>
        {{#if currentUser}}
          <li class="{{activeRouteClass 'entrySubmit'}}">
            <a href="/submit">Submit Entry</a>
          </li>
        {{/if}}
        <li class="{{activeRouteClass 'newQuestions'}}">
          <a href="/newq">Questions</a>
        </li>
        {{#if currentUser}}
          <li class="{{activeRouteClass 'questionSubmit'}}">
            <a href="/submitq">Submit Question</a>
          </li>
        {{/if}}
        <li class="dropdown">
          {{> notifications}}
        </li>
      </ul>
      <ul class="nav pull-right">
        <li>{{loginButtons}}</li>
      </ul>
    </div>
  </header>
</template>
