<template name="newQuestions">
  {{> questionsList options}}
</template>

<template name="questionsList">
  <div class="entries">
    {{#each questions}}
      {{> questionItem}}
    {{/each}}
    {{#if questionsReady}}
      {{#unless allQuestionsLoaded}}
        <a class="load-more" href="#">Load more</a>
      {{/unless}}
    {{else}}
      <div>{{> spinner}}</div>
    {{/if}}
  </div>
</template>
