<template name="entriesList">
  <div class="entries">
    {{#each entries}}
      {{> entryItem}}
    {{/each}}
    {{#if entriesReady}}
      {{#unless allEntriesLoaded}}
        <a class="load-more" href="#">Load more</a>
      {{/unless}}
    {{else}}
      <div>{{> spinner}}</div>
    {{/if}}
  </div>
</template>
