<template name="newEntries">
  {{> entriesList options}}
</template>

<template name="entriesList">
  <div class="entries">
    <!--loop through entries in collection-->
    {{#each entries}}
      {{> entryItem}}
    {{/each}}

    <!--spin until entries load-->
    {{#if entriesReady}}
      {{#unless allEntriesLoaded}}
        <a class="load-more" href="#">Load more</a>
      {{/unless}}
    {{else}}
      <div>{{> spinner}}</div>
    {{/if}}

  </div>
</template>
