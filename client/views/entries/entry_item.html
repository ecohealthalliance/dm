<template name="entryItem">
  <div class="entry">
    <a href="#" class="upvote btn {{upvotedClass}}">â¬†<a/>
    <div class="entry-content">
      <h3><a href="{{entryPagePath this}}">{{eventName}}</a><span>{{disease}}</span></h3>
      <p>
        Zoonotic Type: {{zoonoticType}},
        Submitted by {{author}},
        {{pluralize votes "Vote"}},
        <a href="{{entryPagePath this}}">{{pluralize commentsCount "comment"}}</a>
      </p>
    </div>
    
    <a href="{{entryPagePath this}}" class="discuss btn">Review</a>
    {{#if ownEntry}}<a href="{{entryEditPath this}}" class="discuss btn">Edit</a>{{/if}}
  </div>
</template>
