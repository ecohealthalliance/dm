<template name="entryqItem">
        <tr>
            <td>
                <label class="control-label" for="{{questionNumber}}">
        			<p>({{questionNumber}}) {{question}}</p>
        		</label>
            </td>
       <!-- <div class="controls">
            <input name="qid" type="text" value="{{qid}}" placeholder="Questionnaire ID"/>
        </div> -->

            <td>
                <div class="controls">
                    <!--move this handlebars control to helper -->
                	{{#if isTextArea}}
                    <textarea name="{{questionTitle}}" type="text" value="" placeholder="{{questionHelper}}">{{answer questionTitle}}</textarea>
                    {{else}}
                        {{#if isDrop}}
                            <select name="{{questionTitle}}">
                                <option value="">--</option>
                                {{#each arrayify questionDrop}}                            
                                    <option value="{{name}}" {{isSelected ../questionTitle name}}>{{value}}</option>
                                {{/each}}
                            </select>
                        
                        {{else}}
                            <input name="{{questionTitle}}" type="text" value="{{answer questionTitle}}" placeholder="{{questionHelper}}"/>
                        {{/if}}
                    {{/if}}
                </div>
            </td>
        </tr>

</template>
