<template name="entrySubmit">
  <form class="main">

  <h2> Survey responses </h2>

    <!-- iterates through all questions from collection -->
  	{{#each questions}}
  		{{> entryqItem}}
  	{{/each}}

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </div>
  </form>
</template>
