<template name="entryEdit">
  {{#with entry}}
    <form class="main">

      <!-- this shows the entry's question but not their value -->
      {{#each questions}}
        {{> entryqItem}}
      {{/each}}

      <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary submit"/>
        </div>
      </div>

      <hr/>
      
      <div class="control-group">
          <div class="controls">
              <a class="btn btn-danger delete" href="#">Delete post</a>
          </div>
      </div>
    </form>
  {{/with}}
</template>
